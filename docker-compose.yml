version: '3.8'

services:
  emqx:
    image: emqx/emqx:latest
    container_name: emqx_broker
    ports:
      - "1883:1883"      # MQTT port
      - "8083:8083"      # MQTT over WebSocket
      - "8084:8084"      # MQTT over WebSocket (SSL)
      - "8883:8883"      # MQTT (SSL)
      - "18083:18083"    # Dashboard port
    environment:
      - EMQX_NAME=emqx
      - EMQX_HOST=127.0.0.1
      - EMQX_DASHBOARD__DEFAULT_USERNAME=admin
      - EMQX_DASHBOARD__DEFAULT_PASSWORD=public
    volumes:
      - emqx_data:/opt/emqx/data
      - emqx_log:/opt/emqx/log
    networks:
      - iot_network
    restart: unless-stopped

  mongodb:
    image: mongo:latest
    container_name: mongodb
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_DATABASE=iot_camera_db
    volumes:
      - mongodb_data:/data/db
    networks:
      - iot_network
    restart: unless-stopped

volumes:
  emqx_data:
  emqx_log:
  mongodb_data:

networks:
  iot_network:
    driver: bridge